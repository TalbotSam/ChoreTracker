<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chore Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-dark bg-danger mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">🧹 Chore Tracker</span>
    </div>
  </nav>

  <main class="container">
    <section class="mb-4">
      <h2 class="text-danger">🔔 Today’s Chores</h2>
      <ul id="today-list" class="list-group"></ul>
    </section>

    <section class="mb-4">
      <h2 class="text-warning">⏳ Upcoming</h2>
      <ul id="upcoming-list" class="list-group"></ul>
    </section>

    <section class="mb-4">
      <h2 class="text-secondary">📋 All Chores</h2>
      <ul id="all-list" class="list-group"></ul>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
